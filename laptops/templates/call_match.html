<!DOCTYPE html>
<html>
<head>
  <title>Call Match Form</title>
</head>
<body>
<h1>Tournament Dashboard</h1>
<div id="main-content">
  <div class="container mt-5">
    <h1>Simple Form</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.text_input }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
